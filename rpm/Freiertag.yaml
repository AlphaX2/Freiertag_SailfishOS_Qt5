Name: Freiertag
Summary: Little application to show german holidays.
Version: 1.0
Release: 1
Group: Qt/Qt
License: GPL3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  This application allows you to show german holidays by just selecting a year and a german federal state. You can select between school holidays, mandatory holidays and all holidays.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Quick
- Qt5Qml
- Qt5Core
Requires:
- sailfishsilica-qt5
Files:
- /usr/share/Freiertag/data/2013/feiertage
- /usr/share/Freiertag/data/2013/ferien
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/90x90/apps/%{name}.png'
- /usr/bin
- /usr/share/Freiertag
- /usr/share/applications
- /usr/share/icons/hicolor/90x90/apps
- '%{_datadir}/Freiertag/data/2013/ferien'
- '%{_datadir}/Freiertag/data/2013/feiertage'
- '%{_datadir}/Freiertag/data/2014/ferien'
- '%{_datadir}/Freiertag/data/2014/feiertage'
- '%{_datadir}/Freiertag/data/2015/ferien'
- '%{_datadir}/Freiertag/data/2015/feiertage'
- /usr/share/Freiertag/data/2014/ferien
- /usr/share/Freiertag/data/2014/feiertage
- /usr/share/Freiertag/data/2015/ferien
- /usr/share/Freiertag/data/2015/feiertage
PkgBR: []
